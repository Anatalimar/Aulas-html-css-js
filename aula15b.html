<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilização do Ifram</title>
    <link rel="stylesheet" href="estmenu.css">

    
</head>
<body>
    <!--
        IFRAME
        - Tag utilizada para definir um quadro embutido.
        - O quadro embutido é usado para incorporar outro documento no documento HTML atual.
    -->
    <div id="area_menu">
        <ul id="menu">
            <li id="home" onclick="chama_link('aula09.html')">Home</li>
            <li id="pag1" onclick="chama_link('aula03.html')">Página 1</li>
            <li id="pag2">página 2</li>
            <li>Página 3</li>
        </ul>
    </div>
    <div id="visor">
        <iframe id="pagina" src="aula06.html"></iframe>
    </div>
    <script>
        //Identificadores criados para gerar link
        var pagLink = document.querySelector('iframe')
        function chama_link(nlink){
            pagLink.src = nlink
        }

    </script>
</body>
</html>
