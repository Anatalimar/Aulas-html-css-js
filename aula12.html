<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando Objetos com DOM</title>
    <style>
        body{
            background-color: rgb(28, 125, 189);
            color: azure;
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <!--
        Selecionando por: MARCA
        - getElementsByTagName()

        Selecionando por: ID
        - getElementById()

        Selecionando por: NOME
        - getElementsByName()

        Selecionando por: CLASSE
        - getElementsByClassName()

        Selecionando por: SELETOR
        - querySelector()
        - querySelectorAll()

    -->
    
    <h1 class="minhaclasse">Utilizando DOM</h1>
    <p id="meup">Seleção de objetos com uso de <strong>DOM</strong> nos códigos</p>
    <p name="meup2">Local da mensagem</p>

    <script>
       var valor = document.getElementsByTagName('h1')
       var valor2 = document.getElementById('p#meup')
       var valor3 = document.getElementsByName('meup2')
       var valor4 = document.getElementsByClassName('minhaclasse')
       var valor5 = document.querySelector('meup')
    </script>
</body>
</html>
