<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gerador de Tabuada</title>
   <link rel="stylesheet" href="estilo.css">
</head>
<body>
   <div id="area_opcao">
      <h1>Gerar Tabuada por Casa Decimal</h1>
      <input type="number" id="num" placeholder="Casa decimal">
      <input type="radio" id="opera" name="opera" value="+">
      <label>Adição</label>
      <input type="radio" id="opera" name="opera" value="-">
      <label>Subtração</label>
      <input type="radio" id="opera" name="opera" value="x">
      <label>Multiplicação</label>
      <input type="radio" id="opera" name="opera" value="/">
      <label>Divisão</label>
      <button id="btn_gera" onclick="gerarTabuada()">Gerar</button>
      
   </div>
   <div id="area_opcao2">
      <h1>Gerar Tabela por Operador</h1>
      <button id="btn_op" onclick="gerarTabuadaOp('+')">Adição</button>
      <button id="btn_op" onclick="gerarTabuadaOp('-')">Subtração</button>
      <button id="btn_op" onclick="gerarTabuadaOp('x')">Multiplicação</button>
      <button id="btn_op" onclick="gerarTabuadaOp('/')">Divisão</button>
   </div>
   <div id="tabuada">
      <h3 id="tres"></h3>
      <div id="resultado"></div>
   </div>
   <div id="tab_geral">
      <table id="tabela_tab">
         <tr>
            <td id="tcoluna">Tabuada do 1</td>
            <td id="tcoluna">Tabuada do 2</td>
            <td id="tcoluna">Tabuada do 3</td>
            <td id="tcoluna">Tabuada do 4</td>
            <td id="tcoluna">Tabuada do 5</td>
         </tr>
         <tr>
            <td id="t01"></td>
            <td id="t02"></td>
            <td id="t03"></td>
            <td id="t04"></td>
            <td id="t05"></td>
         </tr>
         <tr>
            <td id="tcoluna">Tabuada do 6</td>
            <td id="tcoluna">Tabuada do 7</td>
            <td id="tcoluna">Tabuada do 8</td>
            <td id="tcoluna">Tabuada do 9</td>
            <td id="tcoluna">Tabuada do 10</td>
         </tr>
         <tr>
            <td id="t06"></td>
            <td id="t07"></td>
            <td id="t08"></td>
            <td id="t09"></td>
            <td id="t10"></td>
         </tr>
      </table>
   </div>
   <script src="funcoes.js"></script>
</body>
</html>
