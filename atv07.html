<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      var verifica = 0
      var timpar = 0
      var tpar = 0
      var numPares = ""
      var numImpares = ""
      var n = 1
      var num1 = 0

      while(n <= 10){
         num1 = Number(window.prompt("Informe um numero"))
         verifica = num1 % 2
         verifica == 0 ? tpar++ : timpar++
         verifica == 0 ? numPares += num1 + " - " : numImpares += num1 + " - "
         n++
      }
      
      document.write(`Números Pares: ${numPares} Total: ${tpar} <br />`)
      document.write(`Números Impares: ${numImpares} Total: ${timpar}`)

   </script>
</body>
</html>
