<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      var num1 = Number(window.prompt("Informe um numero"))
      var num2 = Number(window.prompt("Informe outro numero"))
      var resAd = num1 + num2
      var resSub = num1 - num2
      var resMult = num1 * num2
      var resDiv = num1 / num2
      var resRes = num1 % num2
      var resPot = num1 ** num2

      document.write(resAd + "<br />")
      document.write(resSub + "<br />")
      document.write(resMult + "<br />")
      document.write(resDiv + "<br />")
      document.write(resRes + "<br />")
      document.write(resPot + "<br />")

      var num = 2

      num = num + 2
      num += 2

      num = num - 2
      num -= 2

      num = num * 2
      num *= 2

      num = num / 2
      num /= 2

      num = num % 2
      num %= 2

      num = num ** 2
      num **= 2

      num = num + 1
      num = num - 1

      num++ / ++num
      num-- / --num
/*
      Operadores de Condição
      > - maior que
      < - menor que
      >= - maior ou igual que
      <= - menor ou igual que
      == - igual
      != - diferente

      Operador Ternario

      condição ? true : false
*/
      Ex: num1 > num2 ? document.write("sim") : document.write("não")

/*
      Operadores Lógicos

      && - E
      || - ou
      ! - negação
*/


   </script>
</body>
</html>
